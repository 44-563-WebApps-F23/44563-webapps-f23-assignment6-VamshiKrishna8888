<!DOCTYPE html>
<html>
  <head>
    <title>First JavaScript file</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <main id="container">
      <h1><i>Author entry Vamshi Krishna Yadav Gunnala</i></h1>
      <h2>Getting input</h2>

      <form>
        <label
          >This hidden author name
          <input
            type="password"
            name="hidden"
            id="hidden-author"
            value="Vamshi"
          /> </label
        ><br />
        <label
          >Guess the author
          <input type="text" name="Guess" id="guess-author" /> </label
        ><br />
        <input
          type="button"
          onclick="checkAuthor()"
          value="Check the guess"
          id="submit-btn"
        />
      </form>
      <div id="result"></div>
      <br />
      <br />
      <div class="container">
        <h2>Change an image</h2>
        <img
          id="change-img"
          src="geneva-illinois.jpg"
          alt="geneva-illinois"
          onclick="selectImage()"
        />
      </div>
    </main>
    <script>
      let good = 0;
      let oops = 0;
      let useImage = 1;

      const checkAuthor = () => {
        let hiddenAuthor = document.getElementById("hidden-author").value;
        let guessAuthor = document.getElementById("guess-author").value;
        let result = document.getElementById("result");
        if (hiddenAuthor == guessAuthor) {
          good += 1;
          alert("You got it right");
        } else {
          oops += 1;
          alert("Sorry");
        }
        if (oops >= 7) {
          document.getElementById("submit-btn").onclick = wrongChoose;
        }
        result.innerHTML = `<p> Good -${good} and oops- ${oops}`;
      };

      const wrongChoose = () => alert("Sorry, ran out of guesses");

      const selectImage = () => {
        let imageSrc = document.getElementById("change-img");
        switch (useImage) {
          case 1:
            useImage = 2;
            imageSrc.src = "Nashville.jpeg";
            break;
          case 2:
            useImage = 3;
            imageSrc.src = "Ulaanbaatar.jpeg";
            break;
          case 3:
            useImage = 1;
            imageSrc.src = "geneva-illinois.jpeg";
            break;
          default:
            break;
        }
      };
    </script>
  </body>
</html>
